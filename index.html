        darkMode: 'class', // Enable class-based dark mode

          extend: {
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },

            },

              'text-primary': '#1e293b',    // slate-800
              'text-secondary': '#64748b',   // slate-500

              // Dark theme colors (used with 'dark:' prefix)

              'dark-surface': '#1e293b',    // slate-800
              'dark-primary': '#6a7bcd',    // Light NBR for dark mode
              'dark-secondary': '#8a9bf1',  // Lighter NBR for dark mode hover
              'dark-accent': '#14b8a6',     // teal-500
              'dark-text-primary': '#f1f5f9', // slate-100
              'dark-text-secondary': '#94a3b8',// slate-400
              'dark-border': '#334155',      // slate-700
            }
          }
        }
      }

    <style>
      /* Critical Fix: Prevent Tailwind from collapsing Leaflet map tiles */
      /* We explicitly allow width/height to be set by Leaflet (which sets them inline) */
      /* Tailwind's img { max-width: 100%; height: auto; } is the enemy here. */
      .leaflet-pane img, 
      .leaflet-tile, 
      .leaflet-marker-icon, 
      .leaflet-marker-shadow {
        max-width: none !important;
        max-height: none !important;
        /* Do NOT set width: auto or height: auto, as it overrides the inline styles Leaflet needs */
      }
    </style>
